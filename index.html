<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Маркер для AR (можна використовувати власний) -->
        <a-marker preset="hiro">
            <!-- 3D-об'єкт: тут куб, але можна використовувати будь-який 3D-моделль -->
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        </a-marker>
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
